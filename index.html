<!DOCTYPE html>
<html>
    <head>
        <title>constants</title>
    </head>
        <body>
<p id="pricing"></p>
<p id = "demo"></p>
<p id = "function"></p>
<p id="access"></p>
<script>

// adding a string and a number
// Calculate the product of two numbers, and return the result:
// Accessing properties object(use of dot(.) or square brackets[])
function numbers(x,y){
    return x*y;

}

const person = {
    firstName:"Donna",
    secondName:"Bushra",
    age:20,
    Height:"5ft"
};

    let x = 3 + 4 + "BMW";
    const price1 = 30;
    const price2 = 50;
    let total = price1 + price2;
    document.getElementById("pricing").innerHTML="This is the price:" +total;
    document.getElementById("demo").innerHTML = x;
    document.getElementById("function").innerHTML = numbers(5,3);
    document.getElementById("access").innerHTML = person.firstName + "" + person.secondName;
</script>
        </body>
   
</html>
