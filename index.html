<!DOCTYPE html>
<html>
    <head>
        <title>constants</title>
    </head>
        <body>
<p id="pricing"></p>
<p id = "demo"></p>
<script>
    // adding a string and a number
    let x = 3 + 4 + "BMW";
    const price1 = 30;
    const price2 = 50;
    let total = price1 + price2;
    document.getElementById("pricing").innerHTML="This is the price:" +total;
    document.getElementById("demo").innerHTML = x;
</script>
        </body>
   
</html>
